<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Space</title>
  <link rel="stylesheet" href="/static/order.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
  <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
</head>
<body>  
    <div id="all-container" class="wrapper">
        <!--Navigator-->
        <nav>
        <div class="nav-container">
            <ul class="menu">
            <li class="menu-left" id="go-index">Swap Space</li>
            <div class="menu-right-container">
                <li class="menu-right-search">
                    <input type="text" id="search-input" name="search">
                    <img src="/static/search.png" alt="Search" class="search" id="search-button">
                </li>
                <li class="menu-right" id="start-booking">
                    <img src="/static/cart.png" alt="Cart" class="cart">
                </li>
                <li class="menu-right" id="go-to-wishlist">
                    <img src="/static/heart.png" alt="Favorite" class="favorite">
                </li>
                <li class="menu-right" id="member">
                    <img src="/static/member.png" alt="Member" class="member">
                </li>
                <li class="only-occupy-1space">
                <span class="menu-right-login" id="login-register">Signup/Login</span>
                <span class="menu-right-logout" id="logout">Logout</span>
                </li>
            </div>
            </ul>
        </div>
        </nav>

        <div class="seperator_1"></div>
        
        <!--Top Menu-->
        <div class="top_menu">
            <div class="t_m_1" id="products">Products</div>
            <div class="t_m_1">How it works</div>
        </div>

        <div class="seperator_1"></div>

        <!--購物車內容-->
        <div class="grid-container" id="grid-container">
            <!--問好-->
            <div class="greeting" id="greeting"></div>
            <div id="no-booking" class="no-booking"></div>
            <div id="booking-found-1" class="booking-found">
                <div class="first-part" id="cart-items">
                </div>
            </div>
        </div>

        <!--訂購人資訊-->
        <div id="booking-found-2" class="booking-found">
            <div class="seperator-2"></div>

            <!--訂閱時間-->
            <div class="extra-1">
                <div class="contact-title">
                    <label for="subscription-period">Choose Subscription Period:</label>
                    <select id="subscription-period" name="subscription-period" required>
                        <option value="12">12 months</option>
                        <option value="24">24 months</option>
                    </select>
                </div>
                <div class="contact-title">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="contact-title">
                    <label for="end-date">End Date:</label>
                    <input type="text" id="end-date" name="end-date" readonly>
                </div>
            </div>
        
            <div class="contact-info" id="contact-info">
                <form id="order-form">
                    <div class="extra-1">
                    <div class="form-topic">Contact Info</div>
                    <div class="contact-title">
                        <label for="O-name">Name:</label>
                        <input type="text" id="O-name" name="O-name">
                    </div>
                    <div class="contact-title">
                        <label for="O-email">Email:</label>
                        <input type="email" id="O-email" name="O-email">
                    </div>
                    <div class="contact-title">
                        <label for="O-phone">Phone:</label>
                        <input type="text" id="O-phone" name="O-phone">
                    </div>
                    <div class="contact-title" id="reminder">目前只有Union Pay的卡會成功付款</div>
                    </div>
                    <div class="seperator-2"></div>
            
                    <div class="extra-1">
                        <div class="form-topic">Payment Info</div>
                        <div class="contact-title-card">
                            <label for="card-number">Card Number:</label>
                            <div type="text" id="card-number" class="tpfield" name="card-number">
                            </div>
                        </div>
                        <div class="contact-title-card">
                            <label for="card-expiration-date">Expire time:</label>
                            <div type="text" id="card-expiration-date" class="tpfield" name="exp-date">
                            </div>
                        </div>
                        <div class="contact-title-card">
                            <label for="card-ccv">CVV:</label>
                            <div type="text" id="card-ccv" class="tpfield" name="ccv">
                            </div>
                        </div>
                    </div>
            
                    <div class="seperator-2"></div>
            
                    <div class="extra-2">
                        <div class="total-price" id="total-price"></div>
                        <button type="submit" id="O-button">Checkout</button>
                    </div>
            
                </form>
            </div>
        </div>

        <!--Footer-->
        <footer class="footer">
            Copyright © Swap Space
        </footer>


        <!-- 登入 Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="decorator-bar"></div>
                <div class="content-wrapper">
                    <div class="close-button" id="close-button"></div>
                    <form id="auth-form">
                    <div class="dialog-topic">Login</div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" id="login-button">Log in</button>
                    </form>
                    <div id="register" class="register">Register an account?</div>
                </div>
            </div>
        </div>

        <!-- 註冊R-Modal -->
        <div id="R-modal" class="R-modal">
            <div class="R-modal-content">
                <div class="decorator-bar"></div>
                <div class="R-content-wrapper">
                    <div class="R-close-button" id="R-close-button"></div>
                    <form id="R-form">
                    <div class="dialog-topic">Register</div>
                    <div class="form-group">
                        <input type="text" id="R-name" name="R-name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="R-email" name="R-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="R-password" name="R-password" placeholder="Password" required>
                    </div>
                    <div id="R-error-message" class="R-error-message"></div>
                    <button type="submit" id="R-button">Sign up</button>
                    </form>
                    <div id="back-to-login" class="back-to-login">Already a member? Sign in here</div>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="/static/order.js"></script>
</body>
</html>
