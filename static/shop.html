<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Space</title>
    <link rel="stylesheet" href="/static/shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="all-container" class="wrapper">
        <!--Navigator-->
        <nav>
        <div class="nav-container">
            <ul class="menu">
            <li class="menu-left" id="go-index">Swap Space</li>
            <div class="menu-right-container">
                <li class="menu-right-search">
                    <input type="text" id="search-input" name="search">
                    <img src="/static/search.png" alt="Search" class="search" id="search-button">
                </li>
                <li class="menu-right" id="start-booking">
                    <img src="/static/cart.png" alt="Cart" class="cart">
                </li>
                <li class="menu-right" id="go-to-wishlist">
                    <img src="/static/heart.png" alt="Favorite" class="favorite">
                </li>
                <li class="menu-right" id="member">
                    <img src="/static/member.png" alt="Member" class="member">
                    <ul class="dropdown-menu" id="member-dropdown">
                        <li id="account">Account</li>
                        <li id="order-list">Order List</li>
                    </ul>
                </li>
                <li class="only-occupy-1space">
                <span class="menu-right-login" id="login-register">Login</span>
                <span class="menu-right-logout" id="logout">Logout</span>
                </li>
            </div>
            </ul>
        </div>
        </nav>

        <div class="seperator_1"></div>
        
        <!--Top Menu-->
        <div class="top_menu">
            <div class="t_m_1" id="products">Products</div>
            <div class="t_m_1">How it works</div>
        </div>

        <div class="seperator_2"></div>

        <!--grid of category and product-->
        <div class="cat_product_container">
            <div class="CAT_grid">
                <div class="CAT">Categories</div>
                <div class="CAT"> 
                    <input type="radio" id="all-products" name="category" value="all products" checked>
                    <label for="all-products">All Products</label>
                </div>
                <div class="CAT">
                    <input type="radio" id="dining-room" name="category" value="dining">
                    <label for="dining-room">Dining Room</label>
                </div>
                <div class="CAT">
                    <input type="radio" id="living-room" name="category" value="living">
                    <label for="living-room">Living Room</label>
                </div>
                <div class="CAT">
                    <input type="radio" id="office" name="category" value="office">
                    <label for="office">Office</label>
                </div>
                <div class="CAT">
                    <input type="radio" id="bedroom" name="category" value="bedroom">
                    <label for="bedroom">Bedroom</label>
                </div>
                <div class="CAT">
                    <input type="radio" id="accessories" name="category" value="accessories">
                    <label for="accessories">Accessories</label>
                </div>
                <div class="CAT">
                    <input type="radio" id="outdoor" name="category" value="outdoor">
                    <label for="outdoor">Outdoor</label>
                </div>
            </div>
            <div class="product-grid" id="product-grid">
                <div class="inside-product-grid" id="inside-product-grid">
                </div>                                
            </div>
        </div>

        <!--Footer-->
        <footer class="footer">
            Copyright © Swap Space
        </footer>


        <!-- 登入 Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="decorator-bar"></div>
                <div class="content-wrapper">
                    <div class="close-button" id="close-button"></div>
                    <form id="auth-form">
                    <div class="dialog-topic">Login</div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" id="login-button">Log in</button>
                    </form>
                    <div id="register" class="register">Register an account?</div>
                </div>
            </div>
        </div>

        <!-- 註冊R-Modal -->
        <div id="R-modal" class="R-modal">
            <div class="R-modal-content">
                <div class="decorator-bar"></div>
                <div class="R-content-wrapper">
                    <div class="R-close-button" id="R-close-button"></div>
                    <form id="R-form">
                    <div class="dialog-topic">Register</div>
                    <div class="form-group">
                        <input type="text" id="R-name" name="R-name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="R-email" name="R-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="R-password" name="R-password" placeholder="Password" required>
                    </div>
                    <div id="R-error-message" class="R-error-message"></div>
                    <button type="submit" id="R-button">Sign up</button>
                    </form>
                    <div id="back-to-login" class="back-to-login">Already a member? Sign in here</div>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="/static/shop.js"></script>
</body>
</html>
