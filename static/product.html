<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Space</title>
  <link rel="stylesheet" href="/static/product.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
</head>
<body>    
    <div id="all-container" class="wrapper">
        <!--Navigator-->
        <nav>
        <div class="nav-container">
            <ul class="menu">
            <li class="menu-left" id="go-index">Swap Space</li>
            <div class="menu-right-container">
                <input type="text" id="search-input" name="search">
                <li class="menu-right" id="search-button">Search</li>
                <li class="menu-right" id="start-booking">Cart</li>
                <li class="menu-right" id="go-to-wishlist">Favorite</li>
                <li class="only-occupy-1space">
                <span class="menu-right-login" id="login-register">Member</span>
                <span class="menu-right-logout" id="logout">Logout</span>
                </li>
            </div>
            </ul>
        </div>
        </nav>

        <div class="seperator_1"></div>
        
        <!--Top Menu-->
        <div class="top_menu">
            <div class="t_m_1" id="products">Products</div>
            <div class="t_m_1">How it works</div>
            <div class="t_m_1">About us</div>
        </div>

        <!--Products-->
        <div class="main-section" id="main-section">

            <div class="grid-container" id="grid-container">
        
                <!--左邊的grid-->
                <div class="image-container">
                    <button class="scroll-button left" id="scroll-left"></button>
                    <div class="image-list-wrapper" id="image-list-wrapper">
                    <div class="image-list" id="image-list"></div>
                    </div>
                    <button class="scroll-button right" id="scroll-right"></button>
                    <!--下面的圈圈-->
                    <div class="allCircles" id="allCircles"></div>
                </div>
            
                <!--右邊的grid-->
                <div class="profile" id="profile">
                    <div class="name" id="name"></div>
                    <div class="description" id="description"></div>
                    <!--顯示費用-->
                    <div class="cost" id="cost"></div>
                    <div>Tax included. Shipping calculated at checkout</div>
                    <div class="seperator_2"></div>
                    <!--訂購細節-->
                    <form class="booking-form" id="booking-form">
                    <div class="reserve-box">
                        <!--選擇數量-->
                        <div class="amount">
                            <label for="order-amount">Amount:</label>
                            <input type="number" id="order-amount" name="amount" value="1" min="1" step="1">
                        </div>
                        <button type="submit" id="reserve">Add to Cart</button>
                        <img src="/static/heart.png" class="add-to-wishlist" alt="Add to Wishlist" onclick="addToWishlist()">
                    </div>
                    </form>

                    <div class="seperator_2"></div>
                    <!--尺寸跟商品編號-->
                    <div class="dimension" id="dimension"></div>
                    <div class="product_id" id="product_id"></div>
            
                </div>
        
            </div>
        
        </div>

  

        <div class="seperator_2"></div>

        <!--Footer-->
        <footer class="footer">
            Copyright © Swap Space
        </footer>


        <!-- 登入 Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="decorator-bar"></div>
                <div class="content-wrapper">
                    <div class="close-button" id="close-button"></div>
                    <form id="auth-form">
                    <div class="dialog-topic">Login</div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" id="login-button">Log in</button>
                    </form>
                    <div id="register" class="register">Register an account?</div>
                </div>
            </div>
        </div>

        <!-- 註冊R-Modal -->
        <div id="R-modal" class="R-modal">
            <div class="R-modal-content">
                <div class="decorator-bar"></div>
                <div class="R-content-wrapper">
                    <div class="R-close-button" id="R-close-button"></div>
                    <form id="R-form">
                    <div class="dialog-topic">Register</div>
                    <div class="form-group">
                        <input type="text" id="R-name" name="R-name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="R-email" name="R-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="R-password" name="R-password" placeholder="Password" required>
                    </div>
                    <div id="R-error-message" class="R-error-message"></div>
                    <button type="submit" id="R-button">Sign up</button>
                    </form>
                    <div id="back-to-login" class="back-to-login">Already a member? Sign in here</div>
                </div>
            </div>
        </div>


    </div>  

  <script type="application/javascript" src="/static/product.js"></script>
</body>
</html>
